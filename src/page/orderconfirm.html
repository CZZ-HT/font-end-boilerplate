<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-title" content="友阿微店">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="Expires" content="-1">
    	<meta http-equiv="pragram" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
		<title>友阿微店</title>
	</head>
	<body>
	<div class="container">
		<div class="order-addr">
			<h3 class="order-title"><i></i>收货信息</h3>
			<ul class="edit-address">
                <li>
                    <span id="shipMobile">郭鹏飞&nbsp;&nbsp;&nbsp;&nbsp;13520218993</span>
                </li>
                <li>
                    <span id="shipAddr">湖南省/长沙市/芙蓉区五一大道人瑞潇湘国际1928</span>
                </li>
            </ul>
		</div>
		<div class="order-goods">
			<h3 class="order-title">商品信息</h3>
			<ul>
				<li>
						<div class="pic">
							<img src="http://youam.yunyiwd.com/user_res/upload/temp/201611/02/7655136872970692060_thumbnail.jpg">
						</div>
						<p class="name">【限量100组&nbsp;买一送一】杨记老豆秘制豆辣酱原味买210g送90g&nbsp;味道醇厚&nbsp;席卷味蕾&nbsp;口感鲜香&nbsp;美味开胃&nbsp;包邮 </p>
						<p class="txt"></p>
						<p class="pricebox"><em class="price">￥13.9</em><em class="num">数量：1</em></p>
						<div class="edit-numberbox">购买数量 
							<span class="edit-number">
								<a href="javascript:;" class="minus">-</a>
	                            <input type="text" value="1" name="nums" class="itxt-style" data-itemno="1" data-id="3bfe45970a3309544da61cb21270b235" data-max="153" data-weight="0" purchasenum="0" daysmaxlimit="0" allowthesale="true" data-myselffee="0.4" data-price="9.9" data-rpe="19.9" maxlimit="1">
	                            <a href="javascript:;" class="add">+</a>
	                        </span>
						</div>
				</li>
			</ul>
			<div class="confirm-item">
				<span class="name">配送方式</span>
				<p class="txt">
					<select>
                    	<option price="0" deliveryprovider="express" value="1" text="快递">快递(包邮)</option>
                    </select>
                    <a href="javascript:;" class="arrow-down"></a>
                </p>
			</div>
		</div>
	
		<div class="order-confirm">
			<div class="confirm-item">支付方式</div>
			<div class="confirm-item">
				<span class="name"><i class="wx"></i>微信支付</span>
				<p class="txt">
					<input type="radio" checked="checked">
				</p>
			</div>
		</div>

		<div class="order-confirm">
			<div class="confirm-item">收货时间</div>
			<div class="confirm-item">
				<span class="name">送货时间不限</span>
				<p class="txt">
					<input type="radio" value="仅节假日送货">
				</p>
			</div>
			<div class="confirm-item">
				<span class="name">仅节假日送货</span>
				<p class="txt">
					<input type="radio" value="仅节假日送货">
				</p>
			</div>
			<div class="confirm-item">
				<span class="name">仅工作日送货</span>
				<p class="txt">
					<input type="radio" value="仅工作日送货">
				</p>
			</div>
		</div>

		<div class="order-confirm">
			<div class="confirm-item">
				<span class="name">是否开发票</span>
				<p class="txt">
					<a href="javascript:;" class="offon open"></a>
				</p>
			</div>
			<div class="fapiao">
                <p>
                    发票类型： 增值税普通发票
                </p>
                <p>
                    发票明细：<input type="radio" value="商品明细" checked="checked">商品明细
                    <input type="radio" value="办公用品">办公用品
                    <input type="radio" value="食品">食品
                </p>
                <p>
                    发票抬头：<input type="radio" checked="checked">个人 <input type="radio">公司
                </p>
                <div class="pdnone" style="display: none">
                    <p>
                        <textarea id="taxCompany" placeholder="填写单位名称"></textarea>
                    </p>
                </div>
            </div>
		</div>

		<div class="order-confirm">
			<div class="confirm-item">
				<span class="name">客服电话 </span>
				<p class="txt">
					<b class="tel">400-848-9448</b>
				</p>
			</div>
		</div>

		<div class="order-confirm">
			<div class="confirm-item noborder">
				<span class="name">给卖家留言：</span>
			</div>
			<div class="confirm-item">
				<textarea class="textarea"></textarea>
			</div>
		</div>


	<div class="pay-sure">
	    <span>总金额：<b>￥100</b></span>
	    <a href="#" class="btn-bg" style="">确认</a>
	</div>
	</body>
</html>
